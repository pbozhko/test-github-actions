name: Manual workflow

on:
  workflow_dispatch:
    inputs: { }
jobs:
  prepare_content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - name: Execute script
        run: |
          chmod +x ./my-script.sh
          sudo ./my-script.sh